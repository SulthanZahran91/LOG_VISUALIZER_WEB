name: log_visualizer_web

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    volumes:
      - ./uploads:/app/data/uploads
    environment:
      - PORT=8089
      - GOGC=50  # Aggressive GC to reduce memory usage
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G  # Increased for 1.7GB file parsing
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
