name: log_visualizer_web

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    volumes:
      - ./uploads:/app/data/uploads
      - ./temp:/app/data/temp
    environment:
      - PORT=8089
      - GOGC=50
      - DUCKDB_TEMP_DIR=/app/data/temp
      - GOMEMLIMIT=3GiB
    restart: unless-stopped
    # Extended timeouts and resource limits for large files
    mem_limit: 4g
    memswap_limit: 8g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
