name: log_visualizer_web

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    volumes:
      - ./uploads:/app/data/uploads
    environment:
      - PORT=8089
      - GOGC=50
    restart: unless-stopped
    # Memory limit using simpler format
    mem_limit: 3g

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
